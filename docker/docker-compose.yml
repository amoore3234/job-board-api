version: '3.8'
services:
  job-board-api:
    container_name: job-board-api
    build: ../
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./playwright_data:/app/playwright_data
    depends_on:
      - job-board-api-postgres
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - postgres-network
      - keycloak-network
  job-board-api-postgres:
    container_name: job-board-api-postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql
    restart: always
    networks:
      - postgres-network
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    command: ["start-dev"]
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/var/keycloak/data
    networks:
      - postgres-network
networks:
  postgres-network:
  keycloak-network:
volumes:
  pgdata:
  playwright_data:
  keycloak_data:
